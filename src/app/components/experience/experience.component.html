
<!-- Experience heading -->
<div class=" flex items-center justify-center mt-5" >
    <p class="animate__animated animate__swing text-4xl md:text-5xl lg:text-6xl font-bold text-white textshadow" >
      Experience
    </p>
  </div>
  
  
<!-- Experience details -->
<div class="animate__animated animate__swing flex flex-wrap justify-center gap-4 p-4 lg:m-10">
  <div *ngFor="let item of timelineItems" class="flex items-center justify-center w-full  ">
    <a class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow-lg transition-transform transform hover:scale-105 hover:bg-black hover:text-white dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700 dark:hover:text-white p-4 md:p-6 lg:p-8 w-full">
      <div class="flex flex-col justify-between p-4 leading-normal">
        <h5 class="mb-2 text-xl font-extrabold tracking-tight title">{{ item.title }} 
          <span class="block text-sm font-medium text-gray-500 dark:text-gray-400 date">{{ item.date }}</span>
        </h5>
        <button mat-raised-button (click)="openDialog('1000ms', '500ms')" class="custom-class rounded-lg py-2 px-4 font-semibold transition-transform transform hover:scale-105 mt-4">Detailed Experience</button>
      </div>
    </a>
  </div>
</div>
