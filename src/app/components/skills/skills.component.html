
<!-- Experience heading -->
<div class="flex items-center justify-center mt-5" >
  <p class="animate__animated animate__bounceInDown text-4xl md:text-5xl lg:text-6xl font-bold text-white textshadow" >
    Skills
  </p>
</div>


<div data-aos="fade-up" class="animate__animated animate__swing m-3 lg:m-10">
  <div *ngFor="let skill of skills"
  class="w-full bg-gray-200 mt-4 rounded-full dark:bg-gray-700 text-white"
  (mouseenter)="onMouseEnter(skill)"
  (mouseleave)="onMouseLeave(skill)">
<div class="relative">
 <div class="text-xs font-medium text-center p-2.5 leading-none rounded-full"
      [ngClass]="skill.backgroundColor"
      [style.width.%]="skill.percentage">
   <!-- Skill name -->
   <div class="absolute inset-0 flex items-center justify-center">
     {{ skill.name }}
   </div>
   <!-- Rating percentage -->
   <div *ngIf="skill.showRating"
        [ngClass]="skill.textColor"
        class="absolute inset-0 flex items-center justify-center">
     {{ skill.percentage }}%
   </div>
 </div>
</div>
</div>

</div>
